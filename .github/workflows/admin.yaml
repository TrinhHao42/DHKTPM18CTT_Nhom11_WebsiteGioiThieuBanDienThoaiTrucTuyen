name: Deploy Admin

on:
  push:
    branches: [ "main" ]
    paths:
      - "enternal-rune-admin-frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Admin
        run: |
          cd enternal-rune-admin-frontend
          npm install

      - name: Build Admin
        run: |
          cd enternal-rune-admin-frontend
          npm run build

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v4.1.6
        with:
          heroku_api_key: ${{ secrets.API_KEY_ADMIN }}
          heroku_app_name: ${{ secrets.APP__NAME_ADMIN }}
          heroku_email: ${{ secrets.EMAIL_ADMIN }}
          appdir: "enternal-rune-admin-frontend"