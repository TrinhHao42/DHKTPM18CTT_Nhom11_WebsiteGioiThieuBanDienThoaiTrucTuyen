<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WS Chat Test</title>
</head>
<body>
<h3>Test WebSocket Chat</h3>

<label>
    Conversation ID:
    <input id="conversationId" value="123" />
</label>
<br><br>

<button onclick="connect()">Connect</button>
<button onclick="disconnect()">Disconnect</button>
<br><br>

<textarea id="log" rows="10" cols="80" readonly></textarea>
<br><br>

<input id="messageInput" placeholder="Nhập tin nhắn..." />
<button onclick="sendMessage()">Send</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function log(msg) {
        const logArea = document.getElementById('log');
        logArea.value += msg + "\\n";
        logArea.scrollTop = logArea.scrollHeight;
    }

    function connect() {
        const convId = document.getElementById('conversationId').value;

        // ĐÚNG: dùng http://localhost:8080/ws vì backend .withSockJS()
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            log('Connected: ' + frame);

            // SUBSCRIBE đúng với config: /topic/conversations/{id}
            stompClient.subscribe('/topic/conversations/' + convId, function(message) {
                log('Received: ' + message.body);
            });
        }, function(error) {
            log('Error: ' + error);
        });
    }

    function sendMessage() {
        const convId = document.getElementById('conversationId').value;
        const content = document.getElementById('messageInput').value;

        const payload = {
            conversationId: convId,
            senderId: "test-user",
            senderRole: "CUSTOMER",
            content: content
        };

        // SEND đúng với config: /app/conversations/{id}/send
        stompClient.send(
            '/assistance/conversations/' + convId + '/send',
            {},
            JSON.stringify(payload)
        );

        log('Sent: ' + JSON.stringify(payload));
        document.getElementById('messageInput').value = '';
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => log('Disconnected'));
        }
    }
</script>
</body>
</html>
